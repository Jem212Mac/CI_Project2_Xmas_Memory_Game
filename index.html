<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Xmas Memory Card Game</title>
  </head>
  <body>
    <header>
      <img
        class="heading"
        src="assets/images/parchment.png"
        alt="Merry Christmas Banner"
      />
    </header>
    <main>
      <div class="card-area"></div>
      <div class="score-area">
        <p>Moves: <span class="score"></span></p>
      </div>
      <div class="backg">
        <p>Change Background:</p>
        <input type="radio" id="3d-trees" name="background" value="trees" />
        <label for="3d-trees">Winter Scene</label>
        <input type="radio" id="blue-trees" name="background" value="blue" />
        <label for="blue-trees">Blue Trees</label>
        <input
          type="radio"
          id="baubles"
          name="background"
          value="baubles"
        />
        <label for="baubles">Baubles</label>
      </div>
      <div class="button-click">
        <button onclick="restart()">Restart Game</button>
      </div>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
