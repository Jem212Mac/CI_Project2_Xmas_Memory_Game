<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome and Google Fonts-->
    <script
      src="https://kit.fontawesome.com/d754c828bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="background">
      <section id="game-section">
        <h1 class="heading">
          <i class="fa-solid fa-holly-berry"></i> Xmas Memory Game
          <i class="fa-solid fa-candy-cane"></i>
        </h1>
        <div class="game-area">
          <div class="card-area"></div>
          <button class="btn">Stop Game</button>
        </div>
        <div class="score-area">
          <p class="scores">Moves: <span id="moves"></span></p>
          <p class="scores">Time: <span id="time"></span></p>
        </div>
      </section>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
