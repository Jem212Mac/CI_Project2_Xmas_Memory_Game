<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Xmas Memory Card Game</title>
  </head>
  <body>
    <section id="background">
      <section id="game-section">
        <h1 class="heading">Xmas Memory Game</h1>
        <div class="game-area">
          <div class="card-area"></div>
          <button on-click="restart()">Restart Game</button>
        </div>
        <div class="score-area">
          <p class="scores">Score: <span id="score"></span></p>
        </div>
      </section>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
